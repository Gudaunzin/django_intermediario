<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Produto</h1>
    {% bootstrap_messages %}

    <form action="{% url 'produto' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="bnt bnt-primary">Enviar</button>
        {% endbuttons %}

    </form>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
